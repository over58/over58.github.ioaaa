<body>
  <div id="app">
    <Parent>
    </Parent>
  </div>
  <script>
    Vue.component('Center', {
      components:{
        Child :{
          inject: ['parentName'],
          data () {
            return {
              name: 'child name'
            }
          },
          template: '<div class="child">child: {{parentName}}</div>',
          created() {
          }
        }
      },
      data (){
        return {
          name: 'center name'
        }
      },
      template: `<div class="center">
        <Child></Child>
      </div>`
    })

    Vue.component('Parent', {
      
      data (){
        return {
          name: 'parent name',
          obj:{
            parentName: 'parent name',
            desc: 'desc'
          }
        }
      },
      provide (){
        return this.obj
      },
      computed: {
       
      },
      template: `
        <div class="parent">
          <Center/>
        </div>
      `,
      created() {
        console.log('Parent', this)
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
